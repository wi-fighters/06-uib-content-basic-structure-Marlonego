<!-- This means what type of html we are using, in this case we using HTML 5 -->
<!DOCTYPE html>
<!-- This specify that we ar4e gonna work inside of an html file using html tags, and including an attribute specifying te language of the html file -->
<html lang="en">
<!--  In the head we are gonna write every information that is not gonna be shown or readable  -->

<head>
    <!-- The meta tags are gonna provide information to the browser -->
    <meta charset="UTF-8">
    <meta name="Marlon Torriente Pomares" content="Itamar-Givon" />
    <meta name="description" content="this is just an exercise to practice the html structure " />
    <!-- title tag is gonna provide a Title to the web site  -->
    <title>Basic Structure Practice</title>
</head>
<!-- body tag is the body of our html file,  it will be where we are gonna write our  visible content for the users  -->

<body>

    <!-- The heading tags are use to specify when a text is gonna be more important than a paragraph, this will be shown bigger than any other letters within the html  file -->
    <h1> <span title="This is an h1"> This is the most important Heading </span></h1>
    <h2> <span title="This is an h2"> This is the less important Heading </span></h2>
    <h3> <span title="This is an h3"> This is the even less important Heading </span> </h3>
</body>

</html>
